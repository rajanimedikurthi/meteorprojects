<head>
  <title>LendLib</title>
</head>

<body>
  <h1>Lending Library</h1>
	<div id="lendlib">
	  <div id="categories-container">
		{{> categories}}
	  </div>
	  <div id="list">
		  {{> list}}
		  </div>
  </div>
</body>


<template name="categories">
	<div>My stuff</div>
	  <div class=" btn btn-inverse " id="btnNewCat"> &plus;</div>
		<div id="categories" class="btn-group">
		{{#if new_cat}}
			<div class="category">
				<input type="text" id="add_category" value=""/>
			</div>
		{{else}}
			{{#each lists}}
				<div class="category btn btn-inverse {{list_status}}" id="{{_id}}">
				{{category}}
				</div>
			{{/each}}
		{{/if}}
	</div>
</template>

<template name="list">
 <ul id="lendinglist">
	{{#each items}}
		<li class="lending_item alert">
			<button type="button" class="close delete_item" id="{{Name}}">Ã—</button>
			{{name}}
				{{#if lendee_editing}}
					<input type="text" id="edit_lendee" class="span2 pull-right" value=""/>
				{{else}}
					<div class="lendee pull-right label {{LendClass}}">
						{{Lendee}}
					</div>
				{{/if}}
		</li>
	{{/each}}
		{{#if list_selected}}
		  <li class="alert-success" id="btnAddItem" >&plus;
			 {{#if list_adding}}
				<input class="span4" id="item_to_add" size="32"	type="text">
			{{/if}}
		</li>
	{{/if}}
</ul>
</template>
